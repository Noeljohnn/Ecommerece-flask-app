{% extends 'layout.html' %} {% block content %} {% block title %}My Account{% endblock %}

<!-- user information card -->

<div class="container">
    <div class="row d-flex justify-content-center m-5">
        <div class="col-md-10 mt-3 pt-5">
            <div class="row z-depth-3">
                <div class="col-sm-4 user-background rounded-left">
                    <div class="card-block text-center text-white">
                        <i class="fas fa-user-tie fa-7x mt-5"></i>
                        <h2 class="font-weight-bold mt-4">Noel</h2>
                        <p>Pro Member</p><i class="far fa-edit fa-2x mb-4"></i>
                    </div>
                </div>
                <div class="col-sm-8 bg-white rounded-right">
                    <h3 class="mt-3 text-center">Information</h3>
                    <hr class="user-background mt-0 w-25">
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="font-weight-bold">Email:</p>
                            <h6 class=" text-muted"> {{ email }} </h6>
                        </div>
                        <div class="col-sm-6">
                            <p class="font-weight-bold">Phone:</p>
                            <h6 class="text-muted">+921234567890</h6>
                        </div>
                    </div>
                    <h4 class="mt-3">Saved Address</h4>
                    <hr class="user-background">
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="font-weight-bold">Orders</p>
                            <h6 class="text-muted">Multimedia/recent order</h6>
                        </div>
                        <div class="col-sm-6">
                            <p class="font-weight-bold">Return</p>
                            <h6 class="text-muted">Check for status</h6>
                        </div>
                    </div>
                    <hr class="user-background">
                    <ul class="list-unstyled d-flex justify-content-center mt-4">
                        <li><a href="#!"><i class="fab fa-facebook-f px-3 h4 text-info"></i></a></li>
                        <li><a href="#!"><i class="fab fa-youtube px-3 h4 text-info"></i></a></li>
                        <li><a href="#!"><i class="fab fa-twitter px-3 h4 text-info"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
